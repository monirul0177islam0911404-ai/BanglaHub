<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading...</title>

<style>
body{
    background:#0a1a24;
    color:white;
    text-align:center;
    font-family:Arial;
}
.box{
    margin-top:120px;
}
.num{
    font-size:80px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Your Video Is Loading...</h2>
    <div id="count" class="num">7</div>
</div>

<script>
let sec=7;
let param = new URLSearchParams(location.search);
let url = param.get("url");

let timer=setInterval(()=>{
    sec--;
    document.getElementById("count").innerText=sec;

    if(sec<=0){
        clearInterval(timer);
        window.location.assign("video.html?src="+encodeURIComponent(url));
    }
},1000);
</script>

</body>
</html>
