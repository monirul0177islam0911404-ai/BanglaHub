<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BanglaHub</title>

<style>
body{
    font-family: Arial;
    background:#0f1f29;
    margin:0;
    padding:0;
    color:white;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    padding:10px 12px;
    align-items:center;
    background:#17455e;
}
.header h2{
    margin:0;
    font-size:26px;
    font-weight:bold;
    background:#281fdd;
    padding:3px 8px;
    border-radius:4px;
}
.join-btn{
    background:#3cff00;
    padding:4px 10px;
    border-radius:4px;
    color:black;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:6px;
    text-decoration:none;
    font-weight:bold;
}

/* 4 Column Grid */
.video-grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
    padding:10px;
}
@media(max-width:1024px){
    .video-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
    .video-grid{grid-template-columns:1fr;}
}

.card{
    background:#112733;
    border-radius:8px;
    padding:6px;
}

.thumb-box{
    position:relative;
}
.thumb{
    width:100%;
    height:auto;
    aspect-ratio:1/1;
    border-radius:8px;
}

/* overlay icons */
.overlay{
    position:absolute;
    bottom:5px;
    left:5px;
    display:flex;
    gap:6px;
}
.ov-item{
    background:rgba(0,0,0,0.7);
    padding:2px 6px;
    border-radius:5px;
    font-size:14px;
}

/* Like % */
.like-box{
    background:#1f22ff;
    float:right;
    margin-top:5px;
    padding:3px 6px;
    border-radius:4px;
    font-size:14px;
}

.title{
    font-size:17px;
    margin:6px 0 5px 0;
    min-height:45px;
}

/*** Ads box */
.ads-box{
    margin:20px auto;
    width:320px;
    max-width:95%;
    text-align:center;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <h2>BanglaHub</h2>

    <a class="join-btn" href="https://t.me/DSSvdo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="25">
        Join Us
    </a>
</div>

<!-- TOP BANNER AD -->
<div class="ads-box">
<script type="text/javascript">
	atOptions = { 'key':'30921df49dc35be6701cc3d7f8ca8108','format':'iframe','height':50,'width':320,'params':{} };
</script>
<script src="//www.highperformanceformat.com/30921df49dc35be6701cc3d7f8ca8108/invoke.js"></script>
</div>

<!-- VIDEO GRID -->
<div id="videos" class="video-grid"></div>

<!-- SOCIAL BAR -->
<div class="ads-box">
<script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<!-- NATIVE AD -->
<div class="ads-box">
<script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>


<script>
let allVideos=[];

async function loadVideos(){
    let r = await fetch("videos.json");
    allVideos = await r.json();
    showVideos();
}

function showVideos(){
    let c=document.getElementById("videos");
    c.innerHTML="";

    allVideos.forEach(v=>{
        c.innerHTML += `
        <div class="card" onclick="openVideo('${v.url}')">
            <div class="thumb-box">
                <img src="${v.thumb}" class="thumb">

                <div class="overlay">
                    <div class="ov-item">üëÅÔ∏è ${v.views}</div>
                    <div class="ov-item">üïú ${v.duration}</div>
                </div>
            </div>

            <div class="title">${v.title}</div>

            <div class="like-box">üëç ${v.like}%</div>
        </div>`;
    })
}

function openVideo(link){
    window.location.href = "countdown.html?url="+encodeURIComponent(link);
}

loadVideos();
</script>

</body>
</html>
