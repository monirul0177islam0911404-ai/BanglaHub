<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BanglaHub</title>

<style>
:root{
  --bg:#07181a;
  --card:#0f2a2b;
  --muted:#9fb0b0;
  --accent:#ffb400;
  --like:#184b56;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#fff}

/* header */
.header{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#0b3a3b}
.brand{font-weight:800;font-size:20px}
.join{background:#00c2ff;color:#002;padding:6px 10px;border-radius:8px;text-decoration:none;font-weight:700}

/* grid desktop 4, mobile 2 */
.container{max-width:1200px;margin:14px auto;padding:0 12px}
.video-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
@media(max-width:1024px){.video-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:520px){.video-grid{grid-template-columns:repeat(2,1fr)}}

/* fix BLUE text issue */
.video-grid a{
  color:inherit !important;
  text-decoration:none !important;
}

/* card */
.card{background:var(--card);border-radius:10px;overflow:hidden;display:flex;flex-direction:column}
.thumb-wrap{position:relative;width:100%;padding-top:100%;background:#000}
.thumb-wrap img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;border-radius:6px}

/* overlay badges */
.badge{
  position:absolute;bottom:8px;padding:6px 8px;border-radius:8px;
  background:rgba(0,0,0,0.6);color:#fff;font-weight:700;font-size:13px;
  display:flex;align-items:center;gap:6px;
}
.views-badge{left:8px}
.duration-badge{right:8px}

/* text area */
.body{padding:10px;display:flex;flex-direction:column;gap:8px}
.title{font-weight:700;font-size:15px;line-height:1.2;color:#fff;min-height:44px}

/* like */
.like-badge{background:var(--like);padding:6px 8px;border-radius:6px;font-size:13px;color:#fff;font-weight:700}

/* ads container */
.ads{max-width:980px;margin:18px auto;text-align:center}
</style>
</head>

<body>

<header class="header">
  <div class="brand">BanglaHub</div>
  <a class="join" href="https://t.me/DSSvdo" target="_blank">Join Us</a>
</header>

<main class="container">
  <section id="grid" class="video-grid"></section>
</main>

<!-- Social Bar -->
<div class="ads">
<script src="//pl27896379.effectivegatecpm.com/a0/33/d0/a033d08e95956fd914684b1fff0b8680.js"></script>
</div>

<!-- Native Ad -->
<div class="ads">
<script async src="//pl27967475.effectivegatecpm.com/e1682f5b5155c961011e82faea551290/invoke.js"></script>
<div id="container-e1682f5b5155c961011e82faea551290"></div>
</div>

<!-- Bottom Banner -->
<div class="ads">
<script>
atOptions = {'key':'1535101a42bd09dee1fb390e6f781fe3','format':'iframe','height':250,'width':300,'params':{}};
</script>
<script src="//www.highperformanceformat.com/1535101a42bd09dee1fb390e6f781fe3/invoke.js"></script>
</div>

<script>
async function loadVideos(){
  const res = await fetch("videos.json",{cache:"no-store"});
  const list = await res.json();
  render(list);
}

function render(list){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(v=>{
    const a = document.createElement("a");
    a.href = "video.html?src=" + encodeURIComponent(v.video_url);
    a.target = "_self";

    const card = document.createElement("article");
    card.className = "card";

    card.innerHTML = `
      <div class="thumb-wrap">
        <img src="${v.thumb}" alt="">
        <div class="badge views-badge">üëÅÔ∏è ${v.views}</div>
        <div class="badge duration-badge">‚è± ${v.duration}</div>
      </div>

      <div class="body">
        <div class="title">${v.title}</div>
        <div class="like-badge">üëç ${v.likes}</div>
      </div>
    `;

    a.appendChild(card);
    grid.appendChild(a);
  });
}

loadVideos();
</script>
</body>
</html>
